<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333;
      }

      header {
        background-color: #fff8e1;
        padding: 2px 10px;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar ul {
        list-style-type: none;
        display: flex;
        gap: 10px;
      }

      .navbar a {
        color: #28231c;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .navbar a:hover {
        background-color: #ffebad;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
      }

      form {
        width: 80%;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #28231c;
        border-radius: 4px;
        background-color: #fffbf0;
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #28231c;
        border-radius: 4px;
      }

      input[type="submit"] {
        background-color: #28231c;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #615542;
      }
    </style>
    {% if alert_message %}
    <script>
        alert("{{ alert_message }}");
    </script>
    {% endif %}
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="{{ url_for('static', filename='feezee.png') }}" class="logo" width="90" height="90" />
        <ul>
          <li><a href="{{ url_for('home') }}">Home</a></li>
          <li><a href="{{ url_for('about_us') }}">About Us</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Registration Page</h1>
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="travel">Choose transport:</label>
        <select name="travel" id="travel" required>
          <option value="">-- Select Transport --</option>
          <option value="bus">Bus</option>
          <option value="travel">Travel</option>
        </select>

        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
